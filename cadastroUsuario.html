<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="stylesheet" href="estilos/reset.css" />
  <link rel="stylesheet" href="estilos/estilos.css" />
  <link rel="stylesheet" href="estilos/estilos-cadastro.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro | FlexFlix</title>
</head>

<body>
  <div class="barra-superior tema-padrao">
    <a href="index.html">Inicio</a>
    <a href="login.html">Login</a>
  </div>

  <div class="container-formulario tema-padrao">
    <div class="logo-formulario">
      <img class="logo-desktop" src="imagens/logo-horizontal.jpeg" />
      <img class="logo-mobile" src="imagens/logo-quadrada.jpeg" />
    </div>
    <div class="campos-formulario">
      <div class="coluna-formulario">
        <div>
          <label>Nome: </label>
          <input class="nome" type="text" placeholder="Nome">
          <spam class="aviso"></spam>
        </div>
        <div>
          <label>Sobrenome: </label>
          <input class="sobrenome" type="text" placeholder="Sobrenome">
          <spam class="aviso"></spam>
        </div>
        <div>
          <label>Email: </label>
          <input class="email" type="text" placeholder="email@email.com">
          <spam class="aviso"></spam>
        </div>
        <div>
          <label>Telefone: </label>
          <input class="telefone " type="text" placeholder="(xx) xxxxx-xxxx">
          <spam class="aviso"></spam>
        </div>
      </div>
      <div class="coluna-formulario">
        <div>
          <label>CPF: </label>
          <input class="cpf" type="text" placeholder="xxx.xxx.xxx-xx">
          <spam class="aviso"></spam>
        </div>
        <div>
          <label>Senha: </label>
          <input class="senha" type="password" placeholder="Senha">
          <spam class="aviso"></spam>
        </div>
        <div>
          <label>Repita a senha: </label>
          <input class="confirma-senha" type="password" placeholder="Repita a Senha">
          <spam class="aviso"></spam>
        </div>
        <div>
          <button class="botao-formulario cancelar">Cancelar</button>
          <button class="botao-formulario enviar">Confirmar</button>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script type="text/javascript" src="scripts/scriptCadastro.js"></script>
</body>

</html>
